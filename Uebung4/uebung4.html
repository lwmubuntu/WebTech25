<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../cssStyles/bootstrap.min.css">
  <link rel="stylesheet" href="./myStyles.css">
  <title>Uebung 4</title>



</head>

<body>

  <main class="container mt-5">
    <div class="card shadow p-4 mb-5 formbox">
      <div class="card-body">
        <h2>Teilnehmerinnen Registrierung</h2>

        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6 col-lg-3">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6 col-lg-3">
            <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail">
          </div>

          <div class="col-12 col-md-6 col-lg-3">
            <input type="text" class="form-control" placeholder="IP-Adresse" aria-label="IP-Adresse">
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6 col-lg-3">
            <button type="button" class="btn btn-primary">Registrieren</button>
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <button type="button" class="btn btn-secondary">Abbrechen</button>
          </div>
        </div>
      </div>
  </main>
</body>

</html>
